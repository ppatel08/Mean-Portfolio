<div class="row">
    <p class="col-sm-10" mat-dialog-title>{{data.title || 'File'}}</p>
    <div class="col-sm-2"><button class="btn float-right btn-sm" style="margin-top: -10px;" (click)="onNoClick()"><i class="fa fa-times" aria-hidden="true"></i></button></div>
</div>

<div mat-dialog-content>
    <div class="container file-viewer">
        <img [src]="file.image" *ngIf="file.type!=='pdf'" width="100%" height="100%" />
        <iframe *ngIf="file.type=='pdf'" [src]="file.image" width="100%" height="100" type='application/pdf'></iframe>
    </div>
</div>
