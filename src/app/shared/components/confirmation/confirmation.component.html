<h1 mat-dialog-title>{{data.title || 'Are you sure?'}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-success" (click)="onYesNoClick(true)">Yes</button>
  &nbsp;
  <button mat-button class="btn btn-danger" (click)="onYesNoClick(false)">No</button>
</div>
