<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{_id? 'Edit':'Add'}} Service</h1>
</div>
<div class="outlet-content">

    <form class="user" [formGroup]="contactusForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" id="firstName" 
                        name="firstName" class="form-control">
                    <div class="error input-error" style="width: auto;padding: 5px;"
                        *ngIf="controls.firstName.invalid && (submitted || (controls.firstName.dirty || controls.firstName.touched))">
                        <div *ngIf="controls.firstName.errors?.required">
                            First Name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" id="lastName" 
                        name="lastName" class="form-control">
                    <div class="error input-error" style="width: auto;padding: 5px;"
                        *ngIf="controls.lastName.invalid && (submitted || (controls.lastName.dirty || controls.lastName.touched))">
                        <div *ngIf="controls.lastName.errors?.required">
                            Last Name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" id="email" 
                        name="email" class="form-control">
                    <div class="error input-error" style="width: auto;padding: 5px;"
                        *ngIf="controls.email.invalid && (submitted || (controls.email.dirty || controls.email.touched))">
                        <div *ngIf="controls.email.errors?.required">
                            Email is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Number</label>
                    <input type="number" formControlName="number" id="number" 
                        name="number" class="form-control">
                    <div class="error input-error" style="width: auto;padding: 5px;"
                        *ngIf="controls.number.invalid && (submitted || (controls.number.dirty || controls.number.touched))">
                        <div *ngIf="controls.number.errors?.required">
                            Number is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" formControlName="message" id="message"
                        name="message" class="form-control">
                    <div class="error input-error" style="width: auto;padding: 5px;"
                        *ngIf="controls.message.invalid && (submitted || (controls.message.dirty || controls.message.touched))">
                        <div *ngIf="controls.message.errors?.required">
                            Message is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-t-50">
            <div class="m-10">
                <button mat-raised-button (click)="submitForm()" class="btn btn-primary btn-user btn-block">
                    Save
                </button>
            </div>
            <div class="m-10">
                <button mat-raised-button (click)="back()" class="btn btn-danger btn-user btn-block">
                    Cancel
                </button>
            </div>
        </div>
    </form>

</div>
