<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio - Login</title>


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-8 col-md-6 col-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Portfolio</h1>
                                        <h3 class="h4 text-gray-900 mb-4">Welcome Back!</h3>
                                    </div>
                                    <form class="user" [formGroup]="loginForm">
                                        <div class="form-group">
                                            <input type="text" formControlName="username" id="username" name="username"
                                                class="form-control form-control-user" aria-describedby="usernameHelp"
                                                placeholder="Enter Username Address...">
                                            <div class="error input-error"
                                            style="text-align: center; width: auto;padding-top: 5px;"
                                                *ngIf="f.username.invalid && (submitted || (f.username.dirty || f.username.touched))">
                                                <div *ngIf="f.username.errors?.required">
                                                    Username is required.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" id="password"
                                                name="password" class="form-control form-control-user"
                                                placeholder="Password">
                                            <div class="error input-error"
                                            style="text-align: center; width: auto;padding-top: 5px;"
                                                *ngIf="f.password.invalid && (submitted || (f.password.dirty || f.password.touched))">
                                                <div *ngIf="f.password.errors?.required">
                                                    Password is required.
                                                </div>
                                            </div>
                                        </div>
                                        <button (click)="submitForm()" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



</body>

</html>
